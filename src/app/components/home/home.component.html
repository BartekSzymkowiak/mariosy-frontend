<div class="page-content-container">

    <div id="info-cards-container">
        <app-info-card [text]="'RECEIVED\nMARIOS:'" [route]="'/received'" [number]=99></app-info-card>
        <app-info-card [text]="'SENT\nMARIOS:'" [route]="'/sent'" [number]=2></app-info-card>
    </div>

    <a class="button grey-on-hover" style="align-self: flex-end;" routerLink="/create">
        <span style="padding-right: 5px;">ADD MARIOS</span>
        <mat-icon svgIcon="right-arrow"></mat-icon>
    </a>
       
    <p class="white-font">LAST MARIOS:</p>


    <div class="test">
        <mat-grid-list cols="3" gutterSize="18" rowHeight="2:1.5">
            <mat-grid-tile
                *ngFor="let marios of marioses">
                <app-marios-card [marios]="marios"></app-marios-card>          
            </mat-grid-tile>
          </mat-grid-list>
    </div>
   


</div>
