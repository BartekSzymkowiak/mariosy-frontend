<div class="marios-modal">
  <button mat-icon-button (click)="close()">
    <mat-icon>close</mat-icon>
  </button>

  <mat-dialog-content>
    <div class="marios-modal-content">
      <div class="first-row">
        <span class="from-text">
          From: {{ data.creatorFirstName }} {{ data.creatorLastName }}
        </span>

        <span class="type-text">
          <mat-icon
            class="icon-size"
            svgIcon="{{ data.mariosType.iconName }}"
          ></mat-icon
          >{{ data.mariosType.text }}
        </span>
      </div>
      <span class="title-text">{{ data.title }}</span>
      <p class="comment-text">{{ data.comment }}</p>
    </div>
  </mat-dialog-content>
</div>
